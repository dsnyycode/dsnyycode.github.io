  <style>
    /* Add container styles */
.container {
  max-width: 600px; /* Set maximum width for the container */
  margin: 0 auto; /* Center the container horizontally */
  padding: 20px; /* Add padding to the container */
  background-color: #ffffff; /* Set background color to white */
  border-radius: 24px; /* Add border radius */
  border: 2px solid #ccc; /* Add border */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add box shadow */

    /* Rest of your existing styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom left, #003366 0%, #006666 100%);
/* Set background color to white */
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-family: Netflix Sans, Helvetica Neue, Segoe UI, Roboto, Ubuntu, sans-serif;
      align-items: center;
      height: 100vh; /* Ensure the page takes up the full height of the viewport */
      width:100%;
    }
    #logo {
      position: fixed; /* Position the logo */
      top: 10px; /* Adjust top positioning as needed */
      left: 10px; /* Adjust left positioning as needed */
      width: 100px; /* Adjust the width of the logo */
      height: auto; /* Maintain aspect ratio */
    }
    h1 {
      text-align: center;
      margin-bottom: 24px; /* Add space below the heading */
      font-size: 30px;
      margin-top: 12%; /* Adjust margin top */
    }
    .code-input {
      display: flex;
      flex-direction: column;
      align-items: center;
    
    }
    .code-input input[type="text"] {
      width: 480px; /* Increase the width */
      padding: 20px; /* Increase padding */
      font-size: 60px; /* Increase font size */
      color: #333;
      border: none; /* Remove the border */
      border-radius: 4px;
      text-align: center;
      outline: none; /* Remove the default outline */
      margin-bottom: 20px; /* Add space below the input */
    }
    .code-input button {
      padding: 10px 40px; /* Adjust padding */
      font-size: 20px; /* Adjust font size */
      background-color: #B4B4B8; /* Black */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px; /* Add space below the button */
    }
    .code-input button:hover {
      background-color: #B4B4B8; /* Change to your desired color */
      color: white; /* Change text color if needed */
      /* Any other styles you want to apply on hover */
    }
    .sign-up {
      font-size: 18px; /* Adjust font size */
      color: #333; /* Adjust color */
    }
    .footer-image {
      width: 100%; /* Ensure the image spans the full width */
    }
  </style>
</head>

 <img src="logo (1).png" id="centered-image" width="250" height="150">

      <p class="sign-up"><strong>Need help?</strong></p>
    </div>
  </form>
